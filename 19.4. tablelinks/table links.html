<!--Bootstrap
Bootstrap is a popular front-end framework that provides pre-designed components and styles for building responsive web pages quickly.

Adding a bootstrap table
Instead of manually writing a table, we will use Bootstrap's pre-designed table.
Let's copy the table from here and paste it into a container div of our HTML page.
 We will also add Bootstrap's CSS and JS to our web page (which we can copy from here) so that our table looks better.
Our HTML code will look something like this at the end:-->




<!DOCTYPE html>
<html>
<head>
    <title>Table Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

   <div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">country</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>rajun</td>
            <td>pandey</td>
            <td>nepal</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>ram</td>
            <td>karki</td>
            <td>usa</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>shyam</td>
            <td>bhattarai</td>
            <td>india</td>
          </tr>
        </tbody>
      </table>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
